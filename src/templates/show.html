<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ game }}</title>

  <style type="text/css">
    p{
      font-family: system-ui;
      font-weight: bold;
    }
    a{
      color: royalblue;
    }
    h1{
      color: cornflowerblue;
    }
    hr{
      width: 50%;
      border: 0px;
      border-bottom: 3px solid black;
    }
    input{
      outline-style: none;
      border: 0px;
      padding: 10px;
      font-size: 24px;
      width: 90%;
    }
    form{
      width: 50%;
      position: relative;
      border-bottom: 3px solid;
    }
    button{
      background-color: white;
      border: 0px;
      cursor: pointer;
    }
    div.box{
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    div.item{
      width: 23%;
      margin-left: 3px;
      margin-right: 3px;
      margin-bottom: 8px;
      border: 3px solid;
      border-radius: 6px;
    }
    div.info{
      margin-left: 5px;
      margin-right: 5px;
    }
  </style>

</head>
<body>
  <h1>│ <a href="/">Home</a> │ {{ game }}</h1><br><br>

<center><form method="post">
  <input type="text" name="game" placeholder=" {{ game }}" value="{{ game }}" required>
  <button><?xml version="1.0" encoding="UTF-8"?><svg width="33" height="33" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 38C30.3888 38 38 30.3888 38 21C38 11.6112 30.3888 4 21 4C11.6112 4 4 11.6112 4 21C4 30.3888 11.6112 38 21 38Z" fill="none" stroke="#333" stroke-width="4" stroke-linejoin="round"/><path d="M26.657 14.3431C25.2093 12.8954 23.2093 12 21.0001 12C18.791 12 16.791 12.8954 15.3433 14.3431" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M33.2216 33.2217L41.7069 41.707" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
</form>
</center>
<br><br>
  {% if data==[] %}
  <center><h1>Nothing here...</h1></center>
  {% else %}
  <div class="box">
    {% for d in data %}
    <div class='item'>
        <div class="info">
          <a href="/game/{{ language }}{{ d['url'] }}"><h2>{{ d['name'] }}</h2></a>
          <p><?xml version="1.0" encoding="UTF-8"?><svg width="16" height="16" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M23.9986 5L17.8856 17.4776L4 19.4911L14.0589 29.3251L11.6544 43L23.9986 36.4192L36.3454 43L33.9586 29.3251L44 19.4911L30.1913 17.4776L23.9986 5Z" fill="none" stroke="#333" stroke-width="4" stroke-linejoin="round"/></svg> {{ d['rate']*10 }}/10.0  │ <?xml version="1.0" encoding="UTF-8"?><svg width="16" height="16" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5 19H43V40C43 41.1046 42.1046 42 41 42H7C5.89543 42 5 41.1046 5 40V19Z" fill="none" stroke="#333" stroke-width="4" stroke-linejoin="round"/><path d="M5 9C5 7.89543 5.89543 7 7 7H41C42.1046 7 43 7.89543 43 9V19H5V9Z" stroke="#333" stroke-width="4" stroke-linejoin="round"/><path d="M16 4V12" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M32 4V12" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M28 34H34" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M14 34H20" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M28 26H34" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M14 26H20" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/></svg> {{ d['release_year'] }} │ <?xml version="1.0" encoding="UTF-8"?><svg width="16" height="16" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M44 29H4V42H44V29Z" fill="none" stroke="#333" stroke-width="4" stroke-linejoin="round"/><path d="M35.5 38C36.8807 38 38 36.8807 38 35.5C38 34.1193 36.8807 33 35.5 33C34.1193 33 33 34.1193 33 35.5C33 36.8807 34.1193 38 35.5 38Z" fill="#333"/><path d="M4 28.9998L9.03837 4.99902H39.0205L44 28.9998" stroke="#333" stroke-width="4" stroke-linejoin="round"/></svg> {{ d['storage'] }}</p>
          <p>{{ d['short_about'] }}</p>
        </div>
    </div>
    {% endfor %}
  </div>
  {% endif %}
<br><hr><br>

<center><footer><h2 style="color: dodgerblue;"><a href="/">Home</a></h2></footer></center>

</body>
</html>
