<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>

  <style type="text/css">
    p{
      font-family: system-ui;
      font-weight: bold;
    }
    a{
      color: royalblue;
    }
    h1{
      color: cornflowerblue;
    }
    hr{
      width: 50%;
      border: 0px;
      border-bottom: 3px solid black;
    }
    input{
      outline-style: none;
      border: 0px;
      padding: 10px;
      font-size: 24px;
      width: 90%;
    }
    form{
      width: 50%;
      position: relative;
      border-bottom: 3px solid;
    }
    button{
      background-color: white;
      border: 0px;
      cursor: pointer;
    }
    .box{
      width: 30%;
      align-items: center;
      display: flex;
      margin: auto;
    }
    .img-box{
      width: 26%;
      align-items: center;
      display: flex;
      margin: auto;
      margin-left: 3px;
      margin-right: 3px;
      margin-bottom: 8px;
      border: 3px solid;
      border-radius: 6px;
    }
    .box img{
      border: 3px solid;
      margin-right: 50px;
    }
    .word{
      vertical-align: middle;
      margin-left: 20px;
      margin-right: 20px;
    }
    .des{
      font-family: system-ui;
      font-weight: bold;
      font-size: 20px;
      width: 40%;
      align-items: center;
      margin: auto;
    }
    .des::first-letter{
      font-size: 40px;
    }
    div.bbox{
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    a.a-no{
      color: black;
      border: 0px;
      display: flex;
    }
  </style>

</head>
<body>
  
  <h1>â”‚ <a href="/"><?xml version="1.0" encoding="UTF-8"?><svg width="48" height="32" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M44 44V20L24 4L4 20L4 44H16V26H32V44H44Z" fill="#2F88FF" stroke="#333" stroke-width="4" stroke-linejoin="round"/><path d="M24 44V34" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/></svg></a></h1><br><br>


<center><form method="post">
  <input type="text" name="game" placeholder=" {{ game }}" value="{{ game }}" required>
  <button><?xml version="1.0" encoding="UTF-8"?><svg width="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 38C30.3888 38 38 30.3888 38 21C38 11.6112 30.3888 4 21 4C11.6112 4 4 11.6112 4 21C4 30.3888 11.6112 38 21 38Z" fill="#2F88FF" stroke="#333" stroke-width="4" stroke-linejoin="round"/><path d="M26.657 14.3431C25.2093 12.8954 23.2093 12 21.0001 12C18.791 12 16.791 12.8954 15.3433 14.3431" stroke="#FFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M33.2216 33.2217L41.7069 41.707" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
</form>
</center>

<br><br>

<div class="bbox">
      {% for d in data %}
      <div class="img-box">
        <a class="a-no" href="/game/{{ language }}/byrut{{ d['url'] }}"><img src="{{ d['img'] }}" width="180px" style="border-right: 3px solid;"></a>
          <div class='word'>
            <a href="/game/{{ language }}/byrut{{ d['url'] }}"><h2>{{ d['name'] }}</h2></a>
            <p><?xml version="1.0" encoding="UTF-8"?><svg width="18" height="18" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5 19H43V40C43 41.1046 42.1046 42 41 42H7C5.89543 42 5 41.1046 5 40V19Z" fill="#2F88FF" stroke="#333" stroke-width="4" stroke-linejoin="round"/><path d="M5 9C5 7.89543 5.89543 7 7 7H41C42.1046 7 43 7.89543 43 9V19H5V9Z" stroke="#333" stroke-width="4" stroke-linejoin="round"/><path d="M16 4V12" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M32 4V12" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M28 34H34" stroke="#FFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M14 34H20" stroke="#FFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M28 26H34" stroke="#FFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M14 26H20" stroke="#FFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/></svg>  {{ d['release_year'] }}</p>
            <p><?xml version="1.0" encoding="UTF-8"?><svg width="16" height="16" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M40.5178 34.3161C43.8044 32.005 45.2136 27.8302 44.0001 24C42.7866 20.1698 39.0705 18.0714 35.0527 18.0745H32.7317C31.2144 12.1613 26.2082 7.79572 20.1435 7.0972C14.0787 6.39868 8.21121 9.5118 5.38931 14.9253C2.56741 20.3388 3.37545 26.9317 7.42115 31.5035" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M24.0084 41L24 23" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M30.3638 34.6362L23.9998 41.0002L17.6358 34.6362" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/></svg> {{ d['dl_times'] }}</p>
             <p><?xml version="1.0" encoding="UTF-8"?><svg width="18" height="18" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M44 29H4V42H44V29Z" fill="#2F88FF" stroke="#333" stroke-width="4" stroke-linejoin="round"/><path d="M35.5 38C36.8807 38 38 36.8807 38 35.5C38 34.1193 36.8807 33 35.5 33C34.1193 33 33 34.1193 33 35.5C33 36.8807 34.1193 38 35.5 38Z" fill="#FFF"/><path d="M4 28.9998L9.03837 4.99902H39.0205L44 28.9998" stroke="#333" stroke-width="4" stroke-linejoin="round"/></svg> {{ d['storage'] }}</p>
          </div>
      </div>
      {% endfor %}
    </div>

<br><br><hr><br>

<center><footer><h2 style="color: dodgerblue;"><a href="/"><?xml version="1.0" encoding="UTF-8"?><svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M44 44V20L24 4L4 20L4 44H16V26H32V44H44Z" fill="#2F88FF" stroke="#333" stroke-width="4" stroke-linejoin="round"/><path d="M24 44V34" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/></svg></a></h2></footer></center>

</body>
</html>
